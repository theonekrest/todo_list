{% if request.user.is_authenticated %}
<h1>{{request.user}}</h1>
<a href="{% url 'task-logout' %}">Logout</a>
{% else %}
<a href="{% url 'task-login' %}">Login</a>
{% endif %}

<h1>To Do List</h1>

<table>
  <tr>
    <th>Items</th>
    <th><a href="{% url 'task-create' %}">Create</a></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>
      <a href="{% url 'task-detail' task.id %}">{{task.id}} - {{task.title}}</a>
    </td>
    <td><a href="{% url 'task-update' task.id %}">Update</a></td>
    <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
  </tr>
  {% empty %}
  <h2>No items in the list</h2>
  {% endfor %}
</table>
